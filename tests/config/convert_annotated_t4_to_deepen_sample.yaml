task: convert_annotated_t4_to_deepen
conversion:
  input_base: ./data/t4_sample_0/annotated_t4
  output_base: ./data/t4_sample_0/deepen_format_from_annotated_t4_generated
  annotation_hz: 1
  workers_number: 2
  label_only: False
  camera_sensors:
    - channel: CAM_FRONT
    - channel: CAM_FRONT_RIGHT
    - channel: CAM_BACK_RIGHT
    - channel: CAM_BACK
    - channel: CAM_BACK_LEFT
    - channel: CAM_FRONT_LEFT
  camera_position:
    CAM_FRONT: camera_0
    CAM_FRONT_RIGHT: camera_1
    CAM_BACK_RIGHT: camera_2
    CAM_BACK: camera_3
    CAM_BACK_LEFT: camera_4
    CAM_FRONT_LEFT: camera_5
