task: convert_non_annotated_t4_to_deepen
conversion:
  input_base: ./data/t4_sample_0/non_annotated_dataset
  output_base: ./data/t4_sample_0/deepen_dataset_generated
  annotation_hz: 1
  workers_number: 12
  drop_camera_token_not_found: false  # If true, the frame with missing camera token be dropped. If false, the frame will be kept despite missing camera data.
  camera_sensors:
    - channel: CAM_FRONT
    - channel: CAM_FRONT_RIGHT
    - channel: CAM_BACK_RIGHT
    - channel: CAM_BACK
    - channel: CAM_BACK_LEFT
    - channel: CAM_FRONT_LEFT
