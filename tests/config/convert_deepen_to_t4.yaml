task: convert_deepen_to_t4
description:
  visibility:
    full: "No occlusion of the object."
    most: "Object is occluded, but by less than 50%."
    partial: "The object is occluded by more than 50% (but not completely)."
    none: "The object is 90-100% occluded and no points/pixels are visible in the label."
  camera_index:
    CAM_FRONT: 0
    CAM_FRONT_RIGHT: 1
    CAM_BACK_RIGHT: 2
    CAM_BACK: 3
    CAM_BACK_LEFT: 4
    CAM_FRONT_LEFT: 5

conversion:
  input_base: ./data/t4_sample_0/non_annotated_dataset
  input_anno_file: ./data/t4_sample_0/deepen_annotation/sampled_anonymized.json
  input_bag_base: ./data/t4_sample_0/filtered_rosbag
  output_base: ./data/t4_sample_0/annotated_t4_generated
  topic_list: ./config/topic_list.yaml
  ignore_interpolate_label: True
  dataset_corresponding:
    sample_bag: ulu5JNre9Fi8h6tYgtduazsv
