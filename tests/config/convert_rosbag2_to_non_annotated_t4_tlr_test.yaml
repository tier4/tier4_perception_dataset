task: convert_rosbag2_to_non_annotated_t4
description:
  scene: ""
conversion:
  input_base: ./data/rosbag2_tlr
  output_base: ./data/non_annotated_t4_format
  start_timestamp_sec: 0 # Enter here if there is a timestamp for the start time. If not used, enter 0.
  skip_timestamp: 0.0 # Do not load data for the first point cloud timestamp for skip_timestamp seconds.
  num_load_frames: 10 # Maximum number of frames to save as t4 data. Set to 0 to automatically set it based on the number of lidar topics.
  # The following configuration is generally not modified unless there are changes to the vehicle sensor configuration.
  lidar_sensor:
    topic: ""
    channel: ""
  camera_sensors:
    - topic: /sensing/camera/camera0/image_rect_color/compressed
      channel: CAM_TRAFFIC_LIGHT_NEAR
      delay_msec: 100
    - topic: /sensing/camera/camera6/image_raw/compressed
      channel: CAM_TRAFFIC_LIGHT_FAR
      delay_msec: 100
  generate_frame_every: 1
  generate_frame_every_meter: 5
