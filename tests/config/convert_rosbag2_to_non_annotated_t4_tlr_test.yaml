task: convert_rosbag2_to_non_annotated_t4
description:
  scene: ""
conversion:
  input_base: ./data/t4_sample_0/filtered_rosbag
  output_base: ./data/t4_sample_0/non_annotated_dataset_tlr_generated
  world_frame_id: "map"
  skip_timestamp: 0.0
  num_load_frames: 0
  start_timestamp_sec: 0.0
  accept_frame_drop: True
  undistort_image: True
  generate_frame_every: 1
  generate_frame_every_meter: 0.001
  camera_sensors:
    - topic: /sensing/camera/camera5/image_raw/compressed
      channel: CAM_TRAFFIC_LIGHT_NEAR
      delay_msec: 43
    - topic: /sensing/camera/camera4/image_raw/compressed
      channel: CAM_TRAFFIC_LIGHT_FAR
      delay_msec: 43
